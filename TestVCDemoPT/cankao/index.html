<!DOCTYPE html><html>    <head>        <script>            function copyText()            {                window.webkit.messageHandlers.regCamp.postMessage({body: 'id=1212'});               document.getElementById("field2").value=navigator.userAgent;            }        </script>    </head>    <body>        Field1: <input type="text" id="field1" value="Hello World!"><br>            Field2: <input type="text" id="field2"><br><br>                <button onclick="copyText()">复制文本</button>                  </body></html>
